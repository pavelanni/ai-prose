baseURL: https://aiprose.org/
languageCode: en-us
title: AI Prose
theme: [ "PaperMod" ]

params:
  homeInfoParams:
    Title: AI Prose
    Content: |
      From time to time I have an idea for a story.
      Usually it's about something that happens to me.
      I ask AI to write a story based on it.
  ShowReadingTime: true
  ShowWordCount: true
  ShowFullTextinRSS: true
  cover:
    hiddenInList: false
  socialIcons:
  - name: github
    url: https://github.com/pavelanni/ai-prose
    icon: fab fa-github
  - name: rss
    url: https://aiprose.org/index.xml
    icon: fas fa-rss
  customCSS:
  - custom.css
  - extended/custom.css
  outputs:
    home:
    - HTML
    - RSS
