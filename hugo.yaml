baseURL: https://aiprose.org/
languageCode: en-us
title: AI Prose
theme: [ "PaperMod" ]

enableRobotsTXT: true

params:
  title: AI Prose
  description: "This is a collection of stories written by AI. Usually I ask Claude AI to write a story based on something that happened to me."
  keywords: [ "AI", "AI Prose", "AI Stories", "Claude AI", "AI Writing" ]
  homeInfoParams:
    Title: AI Prose
    Content: |
      From time to time I have an idea for a story.
      Usually it's about something that happens to me.
      I ask AI to write a story based on it.
  ShowReadingTime: true
  ShowWordCount: true
  ShowFullTextinRSS: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowRssButtonInSectionTermList: true
  cover:
    hiddenInList: false
  socialIcons:
  - name: github
    url: https://github.com/pavelanni/ai-prose
    icon: fab fa-github
  - name: rss
    url: https://aiprose.org/index.xml
    icon: fas fa-rss
  TwitterCards: true
  enableOpenGraph: true
  customCSS:
  - custom.css
  - extended/custom.css
  outputs:
    home:
    - HTML
    - RSS
  comments: true
